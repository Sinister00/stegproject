<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steganography</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="steganography.js"></script>
  </head>
  <body>
    <div class="cont">
      <h1> STEGANOGRAPHY </h1>
        <div class="main">
          <div class="encode">
            <input
              class="ui-primary-button"
              type="file"
              name="pic"
              accept="image/*"
              onchange="readURL(this);"
              />
            <div  class="img1">
              <h5>Source Image</h5>
              <img id="image1" src="" alt="" />
            </div>
          </div>
          <div class="ui-input">
            <input id="text" type="text" />
            <button class="ui-secondary-button" onclick="hideText()">Hide Message Into Image</button>
            <div class="output">
              <h5>Message Encoded Image</h5>
              <img id="image2" src="" alt="" />
            </div>
          </div>
          <div class="decode">
              <input class="ui-secondary-button" type="file" name="pic" accept="image/*" onchange="decode(this);" />
              <img class = "opa" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
              <h5>Decoded Text:</h5>
              <h2 id="decoded"></h2>
          </div> 
          <!-- <div>
            <input id="dataBox" type="text" style="width:80%" /><br />
            <button class="btn" id="generateBtn">Generate</button>
            <div class="qrdiv hide" id="qrdiv">
                <div class="qrcode" id="qrcode"></div>
                <button class="downloadBtn" id="downloadBtn">Download</button>
            </div>
        </div> -->
    </div>
    <script src="index.js"></script>
    <script src="qrcode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
